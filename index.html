<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodeCraze</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <header>
      <h1 id="welcome"></h1>
      <div id="desktopNav"></div>
      <button id="hamburger">â˜°</button>
    </header>

    <div id="sidebar"></div>

    <main>
      <section id="loginPage" class="page active">
        <form id="loginForm">
          <h2>Login</h2>
          <label>Role
            <select id="roleSelect" required>
              <option value="" disabled selected>Select role</option>
              <option value="admin">Admin</option>
              <option value="user">User</option>
            </select>
          </label>
          <label>Username <input id="username" required></label>
          <label>Password <input type="password" id="password" required></label>
          <button>Login</button>
          <div id="loginError"></div>
        </form>
      </section>

      <section id="playPage" class="page">
        <h2 id="topicName" style="color:#000;"></h2>
        <div id="notes" style="margin-bottom:0.5rem;color:#000;"></div>
        <div id="prompt" style="margin-bottom:0.8rem;font-weight:600;color:#000;"></div>
        <textarea id="codeInput" spellcheck="false"></textarea>
        <button id="runBtn" class="action" style="margin:1rem 0;">Run</button>
        <pre id="output" style="color:#000;"></pre>
        <div id="status" style="font-weight:700;margin-top:.5rem;"></div>
        <ul id="levelList" style="margin-top:1rem;padding:0;"></ul>
      </section>

      <section id="levelsPage" class="page">
        <h2 style="color:#000;">Add / Edit Levels</h2>
        <form id="addLevelForm" style="display:flex;flex-direction:column;gap:1rem;">
          <label>Level #<input type="number" id="lvlNum" min="1" required></label>
          <label>Topic Name<textarea id="lvlTopic" required></textarea></label>
          <label>Notes<textarea id="lvlNotes" required></textarea></label>
          <label>Prompt<textarea id="lvlPrompt" required></textarea></label>
          <label>Solution<textarea id="lvlSolution" required></textarea></label>
          <button class="action">Save</button>
        </form>

        <h3 style="margin-top:1.5rem;color:#000;">Existing Levels</h3>
        <div id="levelAdminList" style="margin-top:0.5rem;border-top:1px solid #808080;padding-top:0.5rem;"></div>
      </section>

      <section id="usersPage" class="page">

        <h2 style="color:#000;">User Management</h2>
        <form id="addUserForm" style="display:flex;flex-direction:column;gap:1rem;max-width:360px;margin-top:1rem;">
          <label style="display:flex;flex-direction:column;gap:0.3rem;">Username
            <input id="newUser" required>
          </label>
          <label style="display:flex;flex-direction:column;gap:0.3rem;">Password
            <input type="password" id="newPass" required>
          </label>
          <button class="action">Add User</button>
        </form>
        <div id="userList"></div>
      </section>
    </main>
  </div>
  <script src="./script.js"></script>
</body>

</html>
